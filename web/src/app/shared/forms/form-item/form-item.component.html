<nz-form-item>
  <nz-form-label [nzNoColon]="!label" [nzSpan]="labelSpan" style="text-align: start">{{ label }} </nz-form-label>
  <nz-form-control nzErrorTip="errorTip" [nzSpan]="controlSpan">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </nz-form-control>
</nz-form-item>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
