<div class="wrapper">
  <h1 class="greetings">Register</h1>
  <div class="inner-content ">
    <form nz-form [formGroup]="registerForm" (ngSubmit)="onSubmit($event)">
      <vfm-form-item label="Username" labelSpan="8" controlSpan="16">
        <vfm-text-input id="username" formControlName="username" prefixIcon="user"></vfm-text-input>
      </vfm-form-item>
      <vfm-form-item label="Email" labelSpan="8" controlSpan="16">
        <vfm-text-input id="email" formControlName="email" prefixIcon="mail"></vfm-text-input>
      </vfm-form-item>

      <vfm-form-item label="Password" labelSpan="8" controlSpan="16">
        <vfm-text-input
          [type]="passwordVisible ? 'text' : 'password'"
          [suffix]="suffixTemplate"
          formControlName="password"
          [prefix]="prefixTemplate"
          id="password"
        ></vfm-text-input>
      </vfm-form-item>
      <vfm-form-item label="Repeat password" labelSpan="8" controlSpan="16">
        <vfm-text-input
          [type]="passwordVisible ? 'text' : 'password'"
          [suffix]="suffixTemplate"
          formControlName="repeatPassword"
          [prefix]="prefixTemplate"
          id="repeatPassword"
        ></vfm-text-input>
      </vfm-form-item>

      <ng-template #suffixTemplate>
        <i
          nz-icon
          [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
          (click)="passwordVisible = !passwordVisible"
        ></i>
      </ng-template>
      <ng-template #prefixTemplate>
        <i nz-icon nzType="lock" nzTheme="outline"></i>
      </ng-template>
      <div class="register-form-button">
        <button nz-button [nzLoading]="loading" style="width: 100%" nzType="primary">
          Register
        </button>
      </div>
    </form>
    <div class="login-text">
      <span
      > Already have an account?
        <span routerLink="/login">Login</span>
      </span>
    </div>

  </div>
</div>
