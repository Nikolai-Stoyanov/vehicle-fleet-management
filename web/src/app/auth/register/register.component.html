<div class="wrapper">
  <h1 class="greetings" i18n>Register</h1>
  <div class="inner-content ">
    <form nz-form [formGroup]="registerForm" (ngSubmit)="onSubmit($event)">
      <vfm-form-item label="Username" labelSpan="8" controlSpan="16" i18n-label>
        <vfm-text-input id="username" formControlName="username" prefixIcon="user"></vfm-text-input>
      </vfm-form-item>
      <vfm-form-item label="Email" labelSpan="8" controlSpan="16" i18n-label>
        <vfm-text-input id="email" formControlName="email" prefixIcon="mail"></vfm-text-input>
      </vfm-form-item>

      <vfm-form-item label="Password" labelSpan="8" controlSpan="16" i18n-label>
        <vfm-text-input
          [type]="passwordVisible ? 'text' : 'password'"
          [suffix]="suffixTemplate"
          formControlName="password"
          [prefix]="prefixTemplate"
          id="password"
        ></vfm-text-input>
      </vfm-form-item>
      <vfm-form-item label="Repeat password" labelSpan="8" controlSpan="16" i18n-label>
        <vfm-text-input
          [type]="passwordVisible ? 'text' : 'password'"
          [suffix]="suffixTemplate"
          formControlName="confirmPassword"
          [prefix]="prefixTemplate"
          id="confirmPassword"
        ></vfm-text-input>
      </vfm-form-item>

      <ng-template #suffixTemplate>
        <i
          nz-icon
          [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
          (click)="passwordVisible = !passwordVisible"
        ></i>
      </ng-template>
      <ng-template #prefixTemplate>
        <i nz-icon nzType="lock" nzTheme="outline"></i>
      </ng-template>
      <div class="register-form-button">
        <button nz-button [nzLoading]="loading" style="width: 100%" nzType="primary" i18n>
          Register
        </button>
      </div>
    </form>
    <div class="login-text">
      <span>
        <span i18n>Already have an account? </span>
        <span class="link" routerLink="/login" i18n> Login </span>
      </span>
    </div>
  </div>
</div>
