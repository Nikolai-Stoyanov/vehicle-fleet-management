<div style="margin: 0.5em;">
  <vfm-dummy-table-checkboxes
    [tableHeight]="'77vh'"
    [loading]="loading"
    [haveEdit]="true"
    [allItems]="currentItems"
    [listOfColumns]="allTableColumns"
    (onItemDblClick)="editFuelProvider($event)"
    (onItemClick)="currentItemSelect($event)"
    [titleTemplate]="titleTemplate"
  >
  </vfm-dummy-table-checkboxes>
  <div nz-row nzGutter="10"  style="margin: 0.5em;">
    <div nz-col>
      <button nz-button nzType="default" type="button" id="addButton" (click)="editFuelProvider()">
        <span nz-icon nzType="plus-circle" nzTheme="outline"></span>
        <span i18n>Add provider</span>
      </button>
    </div>
    <div nz-col>
      <button
        type="button"
        id="editButton"
        nz-button nzType="default"
        (click)="editFuelProvider(currentItem)"
        [disabled]="!currentItem"
      >
        <i nz-icon nzType="edit" nzTheme="outline"></i>
        <span i18n>Edit</span>
      </button>
    </div>
    <div nz-col>
      <button
        type="button"
        id="deleteButton"
        nz-button
        nzType="default"
        nzDanger
        (click)="removeFuelProvider()"
        [disabled]="!currentItem"
      >
        <i nz-icon nzType="delete" nzTheme="outline"></i>
        <span i18n>Delete</span>
      </button>
    </div>
  </div>
</div>

<ng-template #titleTemplate>
  <span style="font-weight: 900;font-style: italic" i18n>Providers table</span>
</ng-template>
