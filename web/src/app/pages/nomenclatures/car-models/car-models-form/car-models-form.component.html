<form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="form">
  <nz-card>
    <div nz-row nzGutter="24">
      <div nz-col nzSpan="12">
        <vfm-form-item label="ID" controlSpan="16" labelSpan="8">
          <vfm-text-input id="id" formControlName="id"></vfm-text-input>
        </vfm-form-item>
      </div>

      <div nz-col nzSpan="12">
        <vfm-form-item label="Name" controlSpan="16" labelSpan="8">
          <vfm-text-input id="brandName" formControlName="name"></vfm-text-input>
        </vfm-form-item>
      </div>
      <div nz-col nzSpan="12">
        <vfm-form-item label="Description" controlSpan="16" labelSpan="8">
          <vfm-text-input id="description" formControlName="description"></vfm-text-input>
        </vfm-form-item>
      </div>
      <div nz-col nzSpan="12">
        <vfm-form-item label="Brand" controlSpan="16" labelSpan="8">

          <vfm-select id="brand"
                      formControlName="brand" [allowClear]="true" [options]="brandOptions"></vfm-select>
        </vfm-form-item>
      </div>
      <div nz-col nzSpan="12">
        <vfm-form-item label="Year" controlSpan="16" labelSpan="8">
          <vfm-datepicker  id="year"
                           formControlName="year" ></vfm-datepicker>
        </vfm-form-item>
      </div>
      <div nz-col nzSpan="12">
        <vfm-form-item controlSpan="16" labelSpan="8">
          <label nz-checkbox id="status" formControlName="status"
            >Active</label
          >
        </vfm-form-item>
      </div>
    </div>
  </nz-card>

  <div nz-row nzGutter="20" nzJustify="end" style="margin: 10px">
    <div nz-col>
      <button nz-button type="submit" nzType="primary">
        {{ form.getRawValue().id ? "Edit" : "Add" }}
      </button>
    </div>
  </div>
</form>
