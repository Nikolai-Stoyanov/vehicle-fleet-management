<form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="form">
  <nz-card>
    <div nz-row nzGutter="24">
      <div nz-col nzSpan="12">
        <vfm-form-item label="ID" controlSpan="16" labelSpan="8">
          <vfm-text-input id="id" formControlName="id"></vfm-text-input>
        </vfm-form-item>
      </div>

      <div nz-col nzSpan="12">
        <vfm-form-item label="Name" controlSpan="16" labelSpan="8">
          <vfm-text-input id="username" formControlName="username"></vfm-text-input>
        </vfm-form-item>
      </div>
      <div nz-col nzSpan="12">
        <vfm-form-item label="Email" controlSpan="16" labelSpan="8">
          <vfm-text-input id="email" formControlName="email"></vfm-text-input>
        </vfm-form-item>
      </div>
      <div nz-col nzSpan="12">
        <vfm-form-item label="Roles" controlSpan="16" labelSpan="8">

          <vfm-select
            id="roles"
            formControlName="roles"
            [allowClear]="true"
            [options]="roleOptions"
            [mode]="'multiple'"
          ></vfm-select>
        </vfm-form-item>
      </div>
    </div>
  </nz-card>

  <div nz-row nzGutter="20" nzJustify="end" style="margin: 10px">
    <div nz-col>
      <button nz-button type="submit" nzType="primary">
        {{ form.getRawValue().id ? "Edit" : "Add" }}
      </button>
    </div>
  </div>
</form>
